apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: fowx/cloudproject_frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1"

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  ports:
    - name: frontend
      port: 5173
      protocol: TCP
      targetPort: 80
  selector:
    app: frontend
  type: LoadBalancer

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: frontend-mesh
spec:
  hosts:
    - frontend.local
  gateways:
    - frontend-gateway
  http:
    - route:
        - destination:
            host: frontend-service
            port:
              number: 80

---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: frontend-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
